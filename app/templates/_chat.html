{% if chat.author == current_user %}
    {% set chat_name = chat.recipient.username %}
{% else %}
    {% set chat_name = chat.author.username %}
{% endif %}

<a href="{{ url_for('conversation', username=chat_name) }}">
    <article style="margin-bottom: 10px;">
        <div style="display: flex; align-items: center; justify-content: space-between; border: 1px solid greenyellow; padding: 10px; border-radius: 20px;">
            <div style="display: flex; align-items: center;">
                <img src="{{ '/static/img/user_profile_img.png' }}" style="width:64px; height:64px;">
                <p style="padding-left: 10px;">
                    {{ chat_name }}<br>
                    {{ chat.chat }}<br>
                    {{ moment(chat.timestamp).format('LLL') }}
                </p>
            </div>
            <!-- <div style="text-align:center; color: white; background-color:red; border-radius: 10px; padding:4px; height: 20px; aspect-ratio: 1/1">{{ chat[1] }}</div> -->
        </div>
    </article>
</a>
